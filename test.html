<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="alert-box1" class="alert-box">
      <p>Alert 박스</p>
      <button id="box">x</button>
    </div>
    <button onclick="idshow('아아디 써라');">아이디</button>
    <button onclick="idshow('비번 입럭하세요');">비번</button>
    <script>
      function idshow(content) {
        document.getElementById("alert-box1").innerHTML = content;
        document.getElementById("alert-box1").style.display = "block";
      }
    </script>
  </body>
</html>
